<!DOCTYPE html>

  <style>
    /* Estilos para los botones corregidos */
    .auth-buttons {
      display: flex;
      margin: 30px auto;
      justify-content: center;
      gap: 0;
      max-width: 400px;
    }
    
    .auth-btn {
      border: none;
      padding: 12px 24px;
      color: white;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      font-size: 16px;
    }
    
    .auth-btn:hover {
      filter: brightness(1.15);
      transform: translateY(-2px);
    }
    
    .auth-btn-login {
      background-color: #b22222;
      border-radius: 12px 0 0 12px;
    }
    
    .auth-btn-register {
      background-color: #c43d3d;
      border-radius: 0 12px 12px 0;
    }
    
    /* Estilos del formulario */
    .login-form {
      max-width: 400px;
      margin: 20px auto;
      padding: 0 15px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      background-color: #f8f9fa;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #b22222;
      background-color: white;
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #8b0000;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    
    .submit-btn:hover {
      background-color: #a52a2a;
    }
    
    .confia {
      text-align: center;
      font-weight: 700;
      color: #8b0000;
      margin-top: 30px;
      font-size: 18px;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .auth-btn {
        padding: 10px 16px;
        font-size: 14px;
      }
      
      .auth-buttons {
        flex-direction: column;
        gap: 10px;
      }
      
      .auth-btn-login,
      .auth-btn-register {
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>

      <a href="iniciar-sesion.html">Iniciar Sesi√≥n</a>

                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>

  <!-- Cargar JavaScript -->
  <script src="js/main.js"></script>
  
  <!-- Script espec√≠fico para esta p√°gina -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      
      if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const username = document.getElementById('username').value.trim();
          const password = document.getElementById('password').value.trim();
          
          if (!username || !password) {
            alert('Por favor, completa ambos campos.');
            return;
          }
          
          // Simulaci√≥n de login exitoso
          console.log('Intento de login:', { username, password });

          // window.location.href = 'panel.html';

        });

      if (registroBtn) {

      }
    });
