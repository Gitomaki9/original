  <style>
    /* Estilos para los botones corregidos */
    .auth-buttons {
      display: flex;
      margin: 30px auto;
      justify-content: center;

      max-width: 400px;
    }
    
    .auth-btn {

      padding: 12px 24px;
      color: white;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;

      transition: all 0.3s ease;
      flex: 1;
      font-size: 16px;

    .auth-btn-login {
      background-color: #b22222;

    /* Estilos del formulario */

    .form-label {

      margin-bottom: 8px;

    }
    
    .form-input {

      padding: 12px 16px;
      background-color: #f8f9fa;
      border: 2px solid #ddd;

      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .form-input:focus {

      border-color: #b22222;
      background-color: white;
    }
    
    .submit-btn {

      background-color: #8b0000;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    
    .submit-btn:hover {

    }
    
    .confia {

      font-weight: 700;
      color: #8b0000;
      margin-top: 30px;
      font-size: 18px;
    }
    
    /* Responsive */
    @media (max-width: 480px) {

        padding: 10px 16px;
        font-size: 14px;
      }

      }
      
      .auth-btn-login,

      }
    }
  </style>

  <!-- Script espec√≠fico para esta p√°gina -->
 <!-- Cargar Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
  // Configurar Supabase
  const SUPABASE_URL = 'https://grchvnewfkakaqfkgbzy.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_bQZ1guTH9D2ByDwgMYGLfQ_g7bIsktc';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    
    if (loginForm) {
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        if (!email || !password) {
          alert('Por favor, completa ambos campos.');
          return;
        }
        
        // Mostrar cargando
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = 'üîê Verificando...';
        submitBtn.disabled = true;
        
        try {
          // 1. INICIAR SESI√ìN CON SUPABASE AUTH
          const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
          });
          
          if (authError) {
            // Si falla, intentar con usuario demo
            if (email === 'demo@cusco.com' && password === '123456') {
              console.log('‚úÖ Usando cuenta demo');
              // Crear sesi√≥n simulada para demo
              sessionStorage.setItem('user', JSON.stringify({
                id: 'demo-123',
                email: 'demo@cusco.com',
                nombre: 'Usuario Demo'
              }));
              alert('‚úÖ ¬°Bienvenido Usuario Demo! (modo demostraci√≥n)');
              window.location.href = 'panel.html';
              return;
            }
            throw authError;
          }
          
          console.log('‚úÖ Login exitoso:', authData.user);
          
          // 2. OBTENER DATOS DEL USUARIO DESDE LA TABLA 'usuarios'
          const { data: usuarioData, error: usuarioError } = await supabase
            .from('usuarios')
            .select('*')
            .eq('email', email)
            .single();
          
          // Guardar datos en sessionStorage
          const userInfo = {
            id: authData.user.id,
            email: authData.user.email,
            nombre: usuarioData?.nombre_completo || authData.user.email.split('@')[0],
            dni: usuarioData?.dni || '',
            rol: usuarioData?.rol || 'ciudadano'
          };
          
          sessionStorage.setItem('user', JSON.stringify(userInfo));
          
          // 3. MOSTRAR BIENVENIDA PERSONALIZADA
          alert(`‚úÖ ¬°Bienvenido ${userInfo.nombre}!`);
          window.location.href = 'panel.html';
          
        } catch (error) {
          console.error('‚ùå Error en login:', error);
          
          // Mensajes de error amigables
          if (error.message.includes('Invalid login credentials')) {
            alert('‚ùå Credenciales incorrectas. Usa:\nEmail: demo@cusco.com\nContrase√±a: 123456');
          } else if (error.message.includes('Email not confirmed')) {
            alert('‚ùå Confirma tu email primero');
          } else {
            alert(`‚ùå Error: ${error.message}`);
          }
          
          // Restaurar bot√≥n
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      });
    }
    
    // Verificar si ya hay sesi√≥n activa
    const user = sessionStorage.getItem('user');
    if (user && window.location.pathname.includes('iniciar-sesion')) {
      const userObj = JSON.parse(user);
      if (confirm(`Ya hay una sesi√≥n activa como ${userObj.nombre}. ¬øIr al panel?`)) {
        window.location.href = 'panel.html';
      }
    }
  });
</script>
