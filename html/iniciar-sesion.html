<body>
  <!-- ======= HEADER ======= -->

  <!-- ======= FORMULARIO DE LOGIN ======= -->
  <main class="main">
    <section class="denuncia">
      <h1 style="background-color: #8b0000; color: white; padding: 12px 24px; border-radius: 10px; display: inline-block;">
        INICIO DE SESI√ìN

      <!-- BOTONES CORREGIDOS -->
      <div style="display: flex; margin: 30px auto; justify-content: center; gap: 0;">
        <!-- Bot√≥n "Iniciar Sesi√≥n" (se queda como est√°) -->
        <button style="background-color: #b22222; border: none; padding: 10px 20px; border-radius: 20px 0 0 20px; color: white; font-weight: 600; display: flex; align-items: center; gap: 6px; cursor: default;">

        <!-- ENLACE "Registrarse" (esto es lo que cambia) -->
        <a href="registro_usuario.html"

      <!-- Bot√≥n de recuperar contrase√±a -->

  <script src="../js/main.js"></script>
  
  <!-- Prueba r√°pida para ver si el enlace funciona -->
  <script>
    console.log('P√°gina de login cargada');
    console.log('El enlace "Registrarse" debe llevar a: registro_usuario.html');
    
    // Verificar que el enlace existe
    setTimeout(() => {
      const enlaceRegistro = document.querySelector('a[href="registro_usuario.html"]');
      if (enlaceRegistro) {
        console.log('‚úÖ Enlace de registro encontrado:', enlaceRegistro);
      } else {
        console.error('‚ùå No se encontr√≥ el enlace de registro');
        // Crear el enlace autom√°ticamente si no existe
        const botonRegistro = document.querySelector('button:nth-child(2)');
        if (botonRegistro) {
          const nuevoEnlace = document.createElement('a');
          nuevoEnlace.href = 'registro_usuario.html';
          nuevoEnlace.innerHTML = botonRegistro.innerHTML;
          nuevoEnlace.style.cssText = botonRegistro.style.cssText;
          nuevoEnlace.style.textDecoration = 'none';
          botonRegistro.parentNode.replaceChild(nuevoEnlace, botonRegistro);
          console.log('üõ†Ô∏è Se cre√≥ autom√°ticamente el enlace de registro');
        }
      }
    }, 1000);
  </script>
